<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Practice Page</title>
    <link rel="stylesheet" href="/css/bootstrap.css"/>
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <meta charset="UTF-8">
</head>


<body>
<div class="container">
    <div class="row" th:object="${mob}">
        <!--　画像の挿入！　-->
        <div class="bgimg" >
            <img th:src="@{/img/meglove_soccer.jpg}">
        </div>
        <!-- コメント欄 -->
        <div id= "commentsec" class="row">
            <div class="message">
                <!--　コメント書いてね♥　-->
                <div><span th:text="*{message}"></span></div>
                <p>めぐちゃんと一緒にサッカーをする</p>
                <p>いいところを見せるぞ！</p>
                <!--　ボタン　-->
                <div class="selectbtn">
                    <a th:href="@{/mobs/{id}/ending/happy(id=*{id})}" class="btn btn-default">A:めぐちゃんの心にダイレクトシュート！！</a>
                    <a th:href="@{/mobs/{id}/ending/bad(id=*{id})}" class="btn btn-default">B:執拗にマークする</a>
                </div>
            </div>
        </div>


    </div>
</div>


</body>
</html>

<style>
    .message{
        background: #ffc0cb;
        opacity: 0.9;
        text-align: center;
        color: black;
        border-radius: 10px;
        border:3px black solid;
        padding: 10px;
    }


    #commentsec{
        padding: 0 30px;
        margin-top: 500px;
    }
    p{
        font-size:30px;
    }

    img{
        padding: 10px;
        width: 820px;

        border:pink 2px solid;
        border-radius: 10px;
        background-image: url("../static/img/sample.jpg");
        position: absolute;


        top: 50%;
        left: 50%;
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
    }
    .bgimg{
        text-align: center;
    }


</style>
